services:
  app:
    build: .
    restart: unless-stopped
    env_file: .env
    environment:
      - PORT=3000
    volumes:
      - sqlite-data:/app/data
    expose:
      - "3000"

  nginx:
    image: nginx:1.27-alpine
    restart: unless-stopped
    depends_on:
      - app
    ports:
      - "80:80"
    volumes:
      - ./deploy/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - certbot-etc:/etc/letsencrypt
      - certbot-www:/var/www/certbot

  certbot:
    image: certbot/certbot
    entrypoint: /bin/sh
    volumes:
      - certbot-etc:/etc/letsencrypt
      - certbot-www:/var/www/certbot

volumes:
  sqlite-data:
  certbot-etc:
  certbot-www:
